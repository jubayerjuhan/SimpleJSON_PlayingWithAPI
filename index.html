    <h1>JSON</h1>

    <ul id="users-container">
    </ul>

    <input type="text" name="" id="title" placeholder="title">
    <br>
    <input type="text" name="" id="body-container" placeholder="body">
    <br>
    <button id="sub-btn">Submit</button>



    <script>

        document.getElementById('sub-btn').addEventListener('click', function(){
            const title = document.getElementById('title').value;
            const body = document.getElementById('body-container').value;
            const post = {title: title, body: body}
            nowPostToServer(post);
        })

        nowPostToServer = (Info) => {
            fetch('https://jsonplaceholder.typicode.com/posts', {
                method: 'POST',
                body: JSON.stringify(Info),
                headers: { 'Content-type': 'application/json; charset=UTF-8', }
            })

                .then((response) => response.json())
                .then((data) => console.log(data))
                .catch((error) => alert('Please Try Again Later'))
        }
